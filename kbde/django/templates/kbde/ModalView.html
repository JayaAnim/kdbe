<button type="button"
        class="{{ modal_button_class }}"
        data-toggle="modal" data-target="#modal-{{ view.id }}">
    {{ modal_button_text }}
</button>

<div class="modal fade" id="modal-{{ view.id }}" tabindex="-1" role="dialog" aria-labelledby="modal-label-{{ view.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            {% block modal_header %}
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-label-{{ view.id }}">{{ modal_header_text }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endblock %}

            {% block modal_body %}
                <div class="modal-body">
                    {% block modal_body_content %}
                        {% include modal_body_template_name %}
                    {% endblock %}
                </div>
            {% endblock %}

            {% block modal_footer %}
                <div class="modal-footer">
                </div>
            {% endblock %}
        </div>
    </div>
</div>
